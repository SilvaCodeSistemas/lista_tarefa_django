{% extends 'base_login.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<!-- Seu CSS -->
<link rel="stylesheet" href="{% static 'tarefas/login.css' %}">

<div class="login-container">
    <div class="login-header">
        <h1>Bem-vindo</h1>
        <p>Faça login em sua conta</p>
    </div>



    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Usuario</label>
            <input type="text" name="username" placeholder="Digite seu usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <span class="password-toggle"></span>
        </div>

        <div class="forgot-password">
            <a href="#">Esqueceu a
                senha?</a>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="divider">
        <span>ou</span>
    </div>

    <div class="signup-link">
        <p>Não tem uma conta? <a href="{% url 'registro' %}">Cadastre-se</a></p>
    </div>
</div>


 <script src="{% static 'tarefas/login.js' %}"></script>

{% endblock %}
